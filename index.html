<html lang="us-en">

<head>
    <title>Polimotions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- stylesheet links -->

<body>
    <!-- NavBar -->
    <nav>
        <div class="nav-wrapper #42a5f5 blue lighten-1">

            <a href="#" class="brand-logo right">Polimotions</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">

                <li>
                    <a id="menu" class="waves-effect waves-light btn btn-floating #42a5f5 blue lighten-1"><i class="material-icons">menu</i></a>
                    <div class="tap-target" data-activates="menu">
                        <div class="tap-target-content">
                            <h5>Title</h5>
                            <p>A bunch of text</p>
                        </div>
                    </div>
                </li>
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>

            </ul>
        </div>
    </nav>

    <br>
    <br>

    <!-- Content: Search Form and Div, Image Div with Analysis Div Below, News Results Div-->
    <div class="container">

        <div class="row">
            <div class="col m.25"></div>
            <!-- Search Form with Instructions Div, Submit Button, and Clear Button -->

            <div class="col m2">

                <div class="input-field col m12">

                    Type your search in here:<input id="searchTerm" type="search">
                    <!-- Submit Button -->
                    <button class="btn waves-effect waves-light" id="run-search" type="submit" name="action">Submit</button>

                    <br>
                    <br>
                    <div>Recent Searches: </div>
                    <p id="searches"></p>

                </div>


            </div>

            <!--Image Div and Face++ Analysis Div Below -->
            <div class="col m.25"></div>




            <!--Image Div and Face++ Analysis Div Below -->
            <div class="col m4">
                <p id="name"></p>

                <span class="card-title"><strong>
                    <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                </strong></span>

                <div class="row">
                    <div id="analysisDiv" class="col m12">


                        <table>
                            <thead>
                                <tr>
                                    <th>Analysis: </th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>Age:</td>
                                    <td>Gender:</td>
                                </tr>
                                <tr>
                                    <td>
                                        Sadness:
                                        <span id="sad"></span>
                                    </td>
                                    <td>
                                        Neutral:
                                        <span id="neutral"></span>
                                    </td>
                                </tr>

                                <tr>
                                    <td>
                                        Disgust:
                                        <span id="disgust"></span>
                                    </td>
                                    <td>
                                        Anger:
                                        <span id="anger"></span>
                                    </td>
                                    <td>
                                        Surprise:
                                        <span id="surprise"></span>
                                    </td>
                            </tbody>
                        </table>


                    </div>
                </div>

            </div>
            <div class="col m.25"></div>
            <!-- Article Return Div -->


            <div class="col m5" id="well-section">
                <h4><strong><i class="fa fa-table"></i>Top Articles</strong></h4>


                <!--  Experimenting with collapsible tables -->

                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header"><i class="material-icons">add</i>
                            <p id="title0"></p>
                        </div>
                        <div id="article0" class="collapsible-body"></div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">add</i>
                            <p id="title1"></p>
                        </div>
                        <div id="article1" class="collapsible-body"></div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">add</i>
                            <p id="title2"></p>
                        </div>
                        <div id="article2" class="collapsible-body"></div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">add</i>
                            <p id="title3"></p>
                        </div>
                        <div id="article3" class="collapsible-body"></div>
                    </li>
                    <li>
                        <div class="collapsible-header"><i class="material-icons">add</i>
                            <p id="title4"></p>
                        </div>
                        <div id="article4" class="collapsible-body"></div>
                    </li>
                </ul>
                <div class="col m.25"></div>



            </div>

        </div>
    </div>


    <script type="text/javascript" src="newsAPI.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="newsAPI.js"></script>

</body>

</html>
